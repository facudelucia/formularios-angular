<h1>Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">--Seleccione continente--</option>
                <option [value]="region | lowercase" *ngFor="let region of regiones">{{region}}</option>
            </select>
        </div>
    </div>
    <div class="row" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-control" formControlName="pais">
                <option value="">--Seleccione pais--</option>
                <option [value]="pais.alpha3Code" *ngFor="let pais of paises">{{pais.name}}</option>
            </select>
        </div>
    </div>
    <div class="row" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control" formControlName="frontera">
                <option value="">--Seleccione frontera--</option>
                <option [value]="frontera.alpha3Code" *ngFor="let frontera of fronteras">{{frontera.name}}</option>
            </select>
        </div>
    </div>
    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</form>
