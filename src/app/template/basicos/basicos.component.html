<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input [ngModel]="initForm.producto" name="producto" type="text" class="form-control"
                        placeholder="Nombre del producto" required minlength="3">
                    <span *ngIf="nombreValido()" class="form-text text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input required min="0" [ngModel]="initForm.precio" name="precio" type="number" class="form-control"
                        placeholder="Precio del producto">
                    <span *ngIf="precioValido()" class="form-text text-danger">El precio debe ser mayor a 0</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stock</label>
                <div class="col-sm-9">
                    <input [ngModel]="initForm.existencia" customMin [minimo]="0" name="existencia" type="number"
                        class="form-control" placeholder="Cantidad disponible producto" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button [disabled]="miFormulario.invalid" type="submit"
                        class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
